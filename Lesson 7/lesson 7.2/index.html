<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7.2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea class="display"></textarea>
  <div class="keyboard">
    <div class="row">
      <div class="key">`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key akey backspace">Backspace</div>
    </div>
    <div class="row">
      <div class="key akey tab">Tab</div>
      <div class="key letter">q</div>
      <div class="key letter">w</div>
      <div class="key letter">e</div>
      <div class="key letter">r</div>
      <div class="key letter">t</div>
      <div class="key letter">y</div>
      <div class="key letter">u</div>
      <div class="key letter">i</div>
      <div class="key letter">o</div>
      <div class="key letter">p</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>
    <div class="row">
      <div class="key akey capslock">Caps Lock</div>
      <div class="key letter">a</div>
      <div class="key letter">s</div>
      <div class="key letter">d</div>
      <div class="key letter">f</div>
      <div class="key letter">g</div>
      <div class="key letter">h</div>
      <div class="key letter">j</div>
      <div class="key letter">k</div>
      <div class="key letter">l</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key akey enter">Enter</div>
    </div>
    <div class="row">
      <div class="key akey shift">Shift</div>
      <div class="key letter">z</div>
      <div class="key letter">x</div>
      <div class="key letter">c</div>
      <div class="key letter">v</div>
      <div class="key letter">b</div>
      <div class="key letter">n</div>
      <div class="key letter">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key shift">Shift</div>
    </div>
    <div class="row">
      <div class="akey key space"> </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
